name: Deploy to Firebase Hosting (Staging) on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2
      - name: 'Get flutter packages'
        run: flutter pub get
      - name: 'Make flutter icons'
        run: flutter pub run flutter_launcher_icons:main -f flutter_launcher_icons_staging.yaml
      - name: 'Build Web App'
        run: flutter build web -t lib/main_staging.dart --build-number=${{github.run_number}}
      - uses: actions/upload-artifact@v2
        with:
          name: assets-for-download
          path: build/web
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROPERTYINSPECT_D7B4D }}'
          channelId: live
          projectId: propertyinspect-d7b4d
      - name: package-version-to-git-tag
        uses: pkgdeps/git-tag-action@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          github_repo: ${{ github.repository }}
          git_commit_sha: ${{ github.sha }}
          version: "${{github.run_number}}"
          git_tag_prefix: "b"
